<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Matrícula</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body {
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 20% 0%, #0ea5e9 0%, transparent 60%),
                    radial-gradient(1000px 500px at 80% 0%, #2563eb 0%, transparent 50%),
                    radial-gradient(1200px 400px at 50% 20%, #7c3aed 0%, transparent 40%),
                    linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
        color: #e5e7eb;
      }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px; padding: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      }
      .input, .select, .textarea {
        width: 100%; padding: 10px 12px; color:#e5e7eb;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 10px; outline: none;
      }
      .btn {
        padding: 10px 14px; border-radius:10px; cursor:pointer; color:#fff;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        border: 1px solid rgba(255,255,255,0.18);
      }
      .btn.secondary { background: transparent; }
      .table { width: 100%; border-collapse: collapse; }
      .table th, .table td { padding: 10px 8px; text-align:left; border-bottom:1px solid rgba(255,255,255,.1); }
      .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
      .grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
